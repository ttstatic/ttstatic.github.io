<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title block allowing child pages to override-->
    <title>FitMyCar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bower Components-->
    <link href="assets/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3 class="section-title">Checkout</h3>
            <div class="radio-tablet">
              <label for="radioGuest">
                <input id="radioGuest" type="radio" name="checkoutType">Continue as guest
              </label>
              <label for="radioLogin">
                <input id="radioLogin" type="radio" name="checkoutType">Login or create account
              </label>
            </div>
            <div class="clearfix"><br></div>
            <h4>1. Contact and address details</h4><br>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-3 control-label">Email:</label>
                <div class="col-sm-9">
                  <div class="form-validate required error" data-validation-text="Please enter a valid email address">
                    <input class="form-control" type="text" placeholder="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">First name:</label>
                <div class="col-sm-9">
                  <div class="form-validate required" data-validation-text="Enter first name">
                    <input class="form-control" type="text" placeholder="" value="John">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Last name:</label>
                <div class="col-sm-9">
                  <div class="form-validate required error" data-validation-text="Enter last name">
                    <input class="form-control" type="text" placeholder="" value="">
                  </div>
                </div>
              </div>
            </form><br class="clearfix">
            <h4>2. Shipping address</h4><br>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-3 control-label">Phone:</label>
                <div class="col-sm-9">
                  <div class="form-validate required" data-validation-text="Enter phone">
                    <input class="form-control inline fluid" type="text" placeholder="" value="0800 664 324">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Company:</label>
                <div class="col-sm-9">
                  <div class="form-validate" data-validation-text="Enter company">
                    <input class="form-control" type="text" placeholder="(Optional)" value="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Address line 1:</label>
                <div class="col-sm-9">
                  <div class="form-validate required" data-validation-text="Enter address">
                    <input class="form-control" type="text" placeholder="" value="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Address line 2:</label>
                <div class="col-sm-9">
                  <div class="form-validate" data-validation-text="">
                    <input class="form-control" type="text" placeholder="(Optional)" value="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Suburb:</label>
                <div class="col-sm-9">
                  <div class="form-validate required" data-validation-text="Enter suburb">
                    <input class="form-control inline fluid" type="text" placeholder="" value="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Postcode:</label>
                <div class="col-sm-9">
                  <div class="form-validate required" data-validation-text="Enter postcode">
                    <input class="form-control inline" type="text" placeholder="" value="3045">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">State:</label>
                <div class="col-sm-9">
                  <div class="form-validate required" data-validation-text="Enter state">
                    <select class="form-control inline fluid">
                      <option disabled selected>Choose state</option>
                      <option>NSW</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Country:</label>
                <div class="col-sm-9">
                  <div class="form-validate" data-validation-text="Enter postcode">
                    <input class="form-control inline" type="text" placeholder="" value="Australia">
                  </div>
                </div>
              </div>
            </form><br class="clearfix">
            <h4>3. Payment Method</h4>
            <div class="radio-tablet">
              <label for="radioCc">
                <input id="radioCc" type="radio" name="checkoutType">Credit Card
              </label>
              <label for="radioPaypal">
                <input id="radioPaypal" type="radio" name="checkoutType">PayPal
              </label>
            </div>
            <div class="clearfix"><br></div>
            <div class="credit-card">
              <div class="block-space hidden-xs"></div>
              <div class="form-group">
                <div class="label">Card number:</div>
                <div class="card-number visa">
                  <input class="form-control" type="text" value="0009 8887 8786 0897">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <div class="label">Expiration date:</div>
                    <div class="row">
                      <div class="col-md-6 col-sm-6">
                        <select class="form-control">
                          <option>MM</option>
                        </select>
                      </div><br class="visible-xs">
                      <div class="col-md-6 col-sm-6">
                        <select class="form-control">
                          <option>YY</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <div class="label">Security code:&nbsp;<i class="fa fa-question-circle"></i></div>
                    <input class="card-number form-control inline" type="text" placeholder="CVV" value="">
                  </div>
                </div>
              </div>
            </div><br>
            <div class="text-agree"><span class="text-muted">By placing your order, you agree to&nbsp;</span><a href="">Text &amp; Condition</a></div><br>
            <div class="center"><a class="fmc-btn danger lg" href="">Pay with Credit Card</a></div>
            <div class="clearfix"><br></div>
            <div class="secure-shopping">
              <p class="text-muted">Secure shopping</p><span class="icon fa-stack fa-lg"><i class="fa fa-circle-o fa-stack-2x"></i><i class="fa fa-lock fa-stack-1x"></i></span>
              <input class="form-control flat" type="text">
              <input class="form-control flat" type="text">
            </div><br>
          </div>
          <div class="col-md-6">
            <h3 class="section-title">Order Summary</h3>
            <div class="order-summary"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bower Components-->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="assets/scripts/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <!-- page scripts goes here...-->
    <!-- External Script goes here...-->
    <script>
      $(document).ready(function() {
        
        $('.radio-tablet').on('click', 'input', function() {
          if ( $(this).is(':checked') ) {
            $(this).parents('.radio-tablet:eq(0)').find('label').removeClass('checked');
            $(this).parent().addClass('checked');
          }
        });
        
      });
    </script>
  </body>
</html>
