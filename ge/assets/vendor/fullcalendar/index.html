<!DOCTYPE html>
<html>
	<head>
		<title>Sample FullCalendar</title>
		<link rel="stylesheet" href="css/fullcalendar.min.css" />
		<script src='js/jquery.min.js'></script>
		<script>
			$(document).ready(function($){

				$('#calendar').fullCalendar({
					header	: {
						
					},
					defaultView : 'year',
					eventMouseover: function( event, jsEvent, view ) {
						console.log(event.title);
					},
				});
				$('#addEvent').click(function(){
					console.log('STARTDATE : ' + $('#startDate').val());
					console.log('ENDDATE : ' + $('#endDate').val());
					$('#calendar').fullCalendar(
						'renderEvent', 
						{
							// id		: $('#id').val(),
							title 	: $('#name').val(),
							start 	: $('#startDate').val(),
							end 	: $('#endDate').val(),
							color 	: $('#color').val()
						},
						true );
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<input type="data" id="startDate" name="startDate" placeholder="Start Date" />
			<input type="data" id="endDate" name="endDate" placeholder="End Date" />
			<input type="text" id="name" name="title" placeholder="Title" />
			<input type="color" id="color" name="color" />
			<button id="addEvent" type="button">Add Event</button>
		</div>
		<div class="container">
			<div id="calendar">
			</div>
		</div>
		<script src='js/moment.min.js'></script>
		<script src='js/fullcalendar.min.js'></script>
	</body>
</html>
