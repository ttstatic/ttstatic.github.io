  <body>
    <div class="cma-login-body">
      <h1></h1>
      <div class="mdl-grid section-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--border"><img class="cloud-mall" src="assets/images/ttCloudmall.png">
            <h2 class="mdl-card__title-text">Login</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="adminUserName" type="text" pattern="-?[0-9]*(.[0-9]+)?">
                <label class="mdl-textfield__label" for="adminUserName">Email / Username</label><span class="mdl-textfield__error">Input is not a number!</span>
              </div><br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="adminPassword" type="text">
                <label class="mdl-textfield__label" for="adminPassword">Password</label>
              </div>
            </form>
          </div>
          <div class="mdl-card__actions"><a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="index.html">&nbsp;Login</a></div><br>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
    <!-- Bower Components-->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
