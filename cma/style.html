          <div class="mdl-layout-spacer"></div>
          <!-- Right aligned menu below button-->Rodan Luzuriaga
          <button class="mdl-button mdl-js-button mdl-button--icon" id="user-drop-settings"><i class="material-icons">arrow_drop_down</i></button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="user-drop-settings">
            <li class="mdl-menu__item"><span class="mdl-badge" data-badge="4">Notifications</span></li>
            <li class="mdl-menu__item"><a href="index.html">Dashboard</a></li>

      <main class="mdl-layout__content">
        <div class="mdl-grid section-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="demo">
              <h4>Grid</h4>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
                <div class="mdl-cell mdl-cell--1-col">1</div>
              </div>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">4</div>

              </div>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">6</div>
                <div class="mdl-cell mdl-cell--4-col">4</div>
                <div class="mdl-cell mdl-cell--2-col">2</div>
              </div>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">6 (8 tablet)</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">4 (6 tablet)</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">2 (4 phone)</div>
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-grid section-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <h4>Buttons</h4>
            <div class="mdl-grid">
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-cell mdl-cell--3-col">
                <!-- Colored raised button-->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Button</button>
              </div>
              <div class="mdl-cell mdl-cell--3-col">
                <!-- Colored raised button-->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Button</button>
              </div>
              <div class="mdl-cell mdl-cell--3-col">
                <!-- Colored raised button-->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Button</button>
              </div>
              <div class="mdl-layout-spacer"></div>
            </div>
            <!-- Colored raised button-->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Button</button>
            <!-- Accent-colored raised button-->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Button</button>
            <!-- Accent-colored raised button with ripple-->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Button</button>
            <div class="mdl-layout-spacer"></div>
            <!-- Raised button-->
            <button class="mdl-button mdl-js-button mdl-button--raised">Button</button>
            <!-- Raised button with ripple-->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Button</button>
            <!-- Raised disabled button-->
            <button class="mdl-button mdl-js-button mdl-button--raised" disabled="">Button</button>
